<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Age Calculator</title>
    
</head>
<body>
<div class="container">
        <div class="header">
            Age Calculator
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="text" id="dobMonth" maxlength="2" placeholder="MM">
            <input type="text" id="dobDay" maxlength="2" placeholder="DD">
            <input type="text" id="dobYear" maxlength="4" placeholder="YYYY">
        </div>
        <div class="form-group">
            <label>Find Age on:</label>
            <input type="text" id="calcMonth" maxlength="2" placeholder="MM">
            <input type="text" id="calcDay" maxlength="2" placeholder="DD">
            <input type="text" id="calcYear" maxlength="4" placeholder="YYYY">
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearFields()">Clear</button>
            <button class="calculate" onclick="calculateAge()">Calculate</button>
        </div>
        <div class="answer" id="result">
            Answer:
        </div>
    </div>

    <script src="scripts.js">    
    </script>
</body>
</html>
